<head>

    <link rel="stylesheet" href="food.css" type="text/css">

        * {
            transition-duration: 250ms;
        }

        h1 {
            font-size: 36px;
            color: rgb(126, 126, 0);

        }

            font-size: 24px;

        }

            background: url(/photo/aws.png)center;

        }

            border-width: 5px;
        }

            border-style: inset;
        }

        td:hover a {

            text-align: center;

            border-radius: 10%;
